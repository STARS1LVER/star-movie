
<div id="carouselExampleCaptions" class="carousel slide carousel-p" data-bs-interval="2000" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let slide of ultimateMovies; let i = index" type="button"
      [attr.data-bs-target]="'#carouselExampleCaptions'"
      [attr.data-bs-slide-to]="i" [class.active]="i === 0">
    </button>
  </div>

  <div class="carousel-inner">
    <div *ngFor="let movie of ultimateMovies; let i = index" class="carousel-item" [class.active]="i === 0">
      <div class="image-container">
        <img [src]="movie.backdrop_path | movieImageCarrousel" class="d-block w-100" alt="Slide {{ i + 1 }}">
      </div>
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ movie.title }}</h5>
        <p>{{ movie.overview }}</p>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
