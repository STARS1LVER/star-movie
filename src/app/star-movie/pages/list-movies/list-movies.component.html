<h1 class="text-center">LATEST NEWS</h1>

<star-carrousel></star-carrousel>

<section class="container cont-p">

  <div class="row mt-5 cont-card">
    <h3 class="text-center">MOVIES</h3>

    <div *ngFor="let movie of listMovies" class="col-md-3 mb-4 mt-2 ">
      <star-card-movie [moviesReceived]="movie"></star-card-movie>
    </div>

    <div>
      <nav >
        <ul>
          <li class=""><a class="page-link" > <button class="button-opcion" (click)="getListMovies(page - 1 )"  > <i class="fa-solid fa-circle-chevron-left" style="color: #ffffff;"> </i> Previous </button> </a></li>
          <li class="page-item" *ngFor="let pagef of [1,2,3]">
            <button class="page-link-i" (click)="getListMovies(page = pagef )" [ngClass]="{'active': pagef === page}" > {{pagef}} </button>
          </li>
          <li class=""><a class="page-link"> <button class="button-opcion" (click)="getListMovies(page + 1 )" > Next <i class="fa-solid fa-circle-chevron-right" style="color: #ffffff;"></i></button> </a></li>
        </ul>
      </nav>
    </div>

  </div>



</section>
