


<div class="container d-flex justify-content-center flex-column">



  <form [formGroup]="myForm" autocomplete="off"  (ngSubmit)="onSubmitForm()"  class="d-flex justify-content-center align-items-center m-4 flex-column" >
    <h2 class="text-center "> SEARCH FOR YOUR FAVORITE MOVIE </h2>
    <input type="text" placeholder="Write here..." formControlName="name" name="text" class="input  mt-2 text-center">
  </form>

  <div class="row">
      <h3  class="text-center" *ngIf="moviesSearch && moviesSearch.length === 0 " >UPS NO SE HA  ENCONTRADO TU BUSQUEDA <i class="fa-solid fa-face-sad-tear" style="color: #ffffff;"></i></h3>
    <div class="col-md-3 mb-4 mt-2 " *ngFor="let movie of moviesSearch">
        <star-card-movie [moviesReceived]="movie"></star-card-movie>
    </div>
  </div>

  <div *ngIf="moviesSearch && moviesSearch.length != 0 ">
    <nav >
      <ul>
        <li class=""><a class="page-link" > <button class="button-opcion" (click)="getSearchMoviesList(pagesSearch - 1)"   > <i class="fa-solid fa-circle-chevron-left" style="color: #ffffff;"> </i>Anterior </button> </a></li>
        <li class="page-item" *ngFor="let pagef of [1,2,3]">
          <button class="page-link-i" (click)="getSearchMoviesList(pagesSearch  = pagef)" [ngClass]="{'active': pagef === pagesSearch}" > {{pagef}} </button>
        </li>
        <li class=""><a class="page-link"> <button class="button-opcion" (click)="getSearchMoviesList(pagesSearch + 1)" > Siguiente <i class="fa-solid fa-circle-chevron-right" style="color: #ffffff;"></i></button> </a></li>
      </ul>
    </nav>
  </div>




</div>
