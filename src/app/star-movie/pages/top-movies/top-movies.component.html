

<div class="container">
  <h1 class="text-center m-4"> LATEST NEWS</h1>

  <section class="row">
    <div class="col-md-3 mb-4 mt-2 " *ngFor="let movie of topMovies">
      <star-card-top [moviesTopReceived]="movie"></star-card-top>
    </div>
  </section>

  <div>
    <nav >
      <ul>
        <li class=""><a class="page-link" > <button class="button-opcion" (click)="getTopMoviesList( page - 1 )" > <i class="fa-solid fa-circle-chevron-left" style="color: #ffffff;"> </i> Previous </button> </a></li>
        <li class="page-item" *ngFor="let pagef of [1,2,3]">
          <button class="page-link-i" (click)="getTopMoviesList( page = pagef )"  [ngClass]="{'active': pagef === page}" > {{pagef}} </button>
        </li>
        <li class=""><a class="page-link"> <button class="button-opcion" (click)="getTopMoviesList( page + 1 )" > Next <i class="fa-solid fa-circle-chevron-right" style="color: #ffffff;"></i></button> </a></li>
      </ul>
    </nav>
  </div>




</div>
